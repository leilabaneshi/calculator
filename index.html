<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input type="text" class="textView" name="result" />
      </form>
      <table>
        <tr>
          <td><input type="button" value="C" onclick="cleanInput()" /></td>
          <td><input type="button" value="<" onclick="cleanOne()" /></td>
          <td><input type="button" value="/" onclick="setNum('/')" /></td>
          <td><input type="button" value="x" onclick="setNum('*')" /></td>
        </tr>
        <tr>
          <td><input type="button" value="7" onclick="setNum(7)" /></td>
          <td><input type="button" value="8" onclick="setNum(8)" /></td>
          <td><input type="button" value="9" onclick="setNum(9)" /></td>
          <td><input type="button" value="-" onclick="setNum('-')" /></td>
        </tr>
        <tr>
          <td><input type="button" value="4" onclick="setNum(4)" /></td>
          <td><input type="button" value="5" onclick="setNum(5)" /></td>
          <td><input type="button" value="6" onclick="setNum(6)" /></td>
          <td><input type="button" value="+" onclick="setNum('+')" /></td>
        </tr>
        <tr>
          <td><input type="button" value="1" onclick="setNum(1)" /></td>
          <td><input type="button" value="2" onclick="setNum(2)" /></td>
          <td><input type="button" value="3" onclick="setNum(3)" /></td>
          <td><input type="button" value="=" onclick="equal()" /></td>
        </tr>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
